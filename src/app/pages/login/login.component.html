<div class="login-container" [class.loading]="isLoading">
  <div class="login-card">
    <h1>Gridline</h1>
    <p class="login-subtitle">Faça login para continuar</p>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email"
          formControlName="email"
          placeholder="Digite seu email"
          class="form-input"
          [class.error]="email?.invalid && email?.touched">
        
        <div *ngIf="email?.invalid && email?.touched" class="error-message">
          <div *ngIf="email?.errors?.['required']">Email é obrigatório</div>
          <div *ngIf="email?.errors?.['email']">Email inválido</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Senha</label>
        <input 
          type="password" 
          id="password"
          formControlName="password"
          placeholder="Digite sua senha"
          class="form-input"
          [class.error]="password?.invalid && password?.touched">
        
        <div *ngIf="password?.invalid && password?.touched" class="error-message">
          <div *ngIf="password?.errors?.['required']">Senha é obrigatória</div>
          <div *ngIf="password?.errors?.['minlength']">
            Senha deve ter pelo menos {{ password?.errors?.['minlength']?.requiredLength }} caracteres
          </div>
        </div>
      </div>
      
      <div class="demo-info">
        Demo: admin@admin.com / 1234
      </div>
      
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      
      <button 
        type="submit" 
        class="login-button"
        [disabled]="isLoading">
        {{ isLoading ? 'Carregando...' : 'Entrar' }}
      </button>
    </form>
  </div>
</div>
