<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Gridline V2</h1>
      <p>Faça login para continuar</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          id="email"
          type="email" 
          formControlName="email"
          placeholder="Digite seu email"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        >
        <span class="error-text" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email é obrigatório</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido</span>
        </span>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input 
          id="password"
          type="password" 
          formControlName="password"
          placeholder="Digite sua senha"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        >
        <span class="error-text" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Senha é obrigatória</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minLength']">Senha deve ter no mínimo 6 caracteres</span>
        </span>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="btn-login"
        [disabled]="loginForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Entrar</span>
        <span *ngIf="isLoading">Entrando...</span>
      </button>

      <div class="demo-info">
        <p><strong>Demo:</strong> admin@admin.com / 123456789</p>
      </div>
    </form>
  </div>
</div>
